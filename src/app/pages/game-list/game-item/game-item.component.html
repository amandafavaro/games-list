<mat-expansion-panel hideToggle *ngIf="game" [ngStyle]="{ backgroundColor: changeColor() }">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ this.game.title }}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
        <li>Genre: {{ this.game.genre }}</li>
        <li>Release date: {{ formatDate() }}</li>
        <li>Multiplayer: {{ this.game.multiplayer }}</li>
    </ul>
</mat-expansion-panel>
